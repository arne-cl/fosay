- hun: Néhány fiú látott sok szép lányt.
  ukr:
    - Декілька хлопців бачили багатьох гарних дівчат.
- hun: A fiú látta egy okos nőnek a szép házát.
  ukr:
    - Хлопець бачив гарний будинок розумної жінки.
- hun: Egy testvér látott egy házat.
  ukr:
    - Сестра або брат бачили будинок.
    - Сестра чи брат бачили будинок.